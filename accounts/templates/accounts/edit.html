{% extends "base.html" %}
{% block title %}Изменить профиль{% endblock %}
{% block main_content %}
  <h1>Изменить профиль</h1>
  <p>Используйте форму ниже чтобы что-то поменять в профиле:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
